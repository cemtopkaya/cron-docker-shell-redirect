version: "3.8"

services:
  ccc:
    container_name: ccc
    volumes:
      - ./conf:/etc/crontab
      - ./ilk.sh:/root/ilk.sh
      - ./iki.sh:/root/iki.sh
      # rsyslog'un cron servisinin günlüklerini alması için:
      - ./etc/rsyslog.d/50-default.conf:/etc/rsyslog.d/50-default.conf
    build:
      context: ../
      dockerfile: Dockerfile
    image: cemt/cron-rsyslog
    command: tail -f /dev/null
